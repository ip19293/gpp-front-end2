<div class="card">
  <div class="card-header">
    <h1 class="text-3xl font-extrabold font-mono">Liste de cours</h1>
  </div>
  <div class="card-body">
    <div class="head-content-left">
      <div class="search-container mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- matiere Column -->
        <ng-container matColumnDef="matiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matière</th>
          <td mat-cell *matCellDef="let row">
            {{ row.matiere }}
          </td>
        </ng-container>
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            {{ row.type }}
          </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">
            {{ row.date | date }}
          </td>
        </ng-container>
        <!-- TH Column -->
        <ng-container matColumnDef="TH">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Heures de travail
          </th>
          <td mat-cell *matCellDef="let row">{{ row.TH }}/{{ row.nbh }}</td>
        </ng-container>
        <!-- debit Column -->
        <ng-container matColumnDef="debit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Début</th>
          <td mat-cell *matCellDef="let row">
            {{ row.startTime }}
          </td>
        </ng-container>
        <!-- fin Column -->
        <ng-container matColumnDef="fin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
          <td mat-cell *matCellDef="let row">
            {{ row.finishTime }}
          </td>
        </ng-container>
        <!-- isSigne Column -->
        <ng-container matColumnDef="isSigne">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Signature</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon color="primary">done</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
  </div>
</div>
