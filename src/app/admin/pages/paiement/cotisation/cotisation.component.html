<div class="card">
  <div class="card-head">
    <h1 class="text-3xl font-extrabold font-mono">
      Les cotisations des professeurs
    </h1>
  </div>
  <div class="card-body">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            type="search"
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- professeur Column -->
        <ng-container matColumnDef="professeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Enseignant(e)
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nom | uppercase }}
            {{ row.prenom | uppercase }}
          </td>
        </ng-container>
        <!-- nbc Column -->
        <ng-container matColumnDef="nbc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre de cours
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nbc }}
          </td>
        </ng-container>
        <!-- nbh Column -->
        <ng-container matColumnDef="nbh">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Volume horaire
          </th>
          <td mat-cell *matCellDef="let row">{{ row.nbh }}</td>
        </ng-container>
        <!-- somme Column -->
        <ng-container matColumnDef="somme">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Montant(MRU)
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.somme }}
          </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button mat-flat-button routerLink="./{{ row._id }}">
              <mat-icon color="primary">more_horiz</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="SÃ©lectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
  </div>
</div>
