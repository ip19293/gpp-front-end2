  <div class="card-body">
    <div class="card-head">
      <h1 class="lg:text-3xl font-extrabold font-mono">Matières</h1>
    </div>

              #input

              class="search"
              placeholder="Recherche..."
            />
            <mat-icon class="search-icon">search</mat-icon>
          </div>
        </div>

    </div>

    <div class="table" [ngClass]="data_length == 0 ? 'hidden' : ''">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Nom
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- categorie Column -->
        <ng-container matColumnDef="categorie">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Catégorie
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.categorie_name }}
          </td>
        </ng-container>

        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Code
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.code }}
          </td>
        </ng-container>

        <!-- taux Column -->
        <ng-container matColumnDef="taux">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Taux
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.taux }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l bg-light"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button mat-flat-button (click)="openEditMatiereComp(row)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-flat-button (click)="deleteMatiere($event, row._id)">
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond ou matiére "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div
      *ngIf="data_length == 0"
      class="flex w-full pt-2 bg-gray-50 pb-5 rounded-lg text-xl px-10 justify-between mb-3"
    >
      <p>
        <fa-icon class="fa-close" [icon]="faMeh"></fa-icon> Oops! Aucune matiére
        trouvée dans la base de donnée
      </p>
      <!--    <span><mat-icon color="warn">warning</mat-icon></span> -->
    </div>
    <div class="flex justify-end px-1 py-2 space-x-3">
      <!-- ----------------------------------------------------------------------- -->
      <form
        enctype="multipart/form-data"
        class="flex space-x-3 justify-center border-green-700 border-2 rounded-md shadow-md"
      >
        <input
          type="file"
          name="file"
          id="file"
          (change)="uploads($event)"
          style="display: none"
        />
        <label
          for="file"
          class="cursor-pointer text-green-800 px-6 py-0 text-sm bg-white flex justify-center items-center"
        >
          <fa-icon class="fa-close" [icon]="faFileExcel"></fa-icon>
          &nbsp;
          {{ selectedFileName || "Choisir un fichier" }}</label
        >

        <button
          class="px-4 rounded-l-none rounded-r-none h-full bg-green-800 text-white"
          mat-stroked-button
          type="submit"
          color="primary"
          [disabled]="!fileIsSelected"
          (click)="onFormSubmit()"
        >
          <fa-icon class="fa-close" [icon]="faCloudUpload"></fa-icon>
        </button>
      </form>
      <!-- ------------------------------------------------------------------------- -->
      <button
        class="flex p-4 rounded-md bg-gray-700 text-white hover:bg-gray-600 shadow"
        mat-stroked-button
        color="primary"
        (click)="openAddMatiereComp()"
      >
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </div>
  </div>
</div>
