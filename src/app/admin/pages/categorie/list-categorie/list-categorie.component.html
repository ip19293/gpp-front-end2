<div class="card">
  <div class="card-body">
    <div class="card-head">
      <h1 class="lg:text-3xl font-extrabold font-mono">
        Liste enregistré - Catégories
      </h1>
    </div>
    <div class="head-content-left">
      <div class="search-container mt-3 mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            type="search"
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}({{ row.code }})</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">
            {{ row.description }}
          </td>
        </ng-container>

        <!-- prix Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Taux horaire
          </th>
          <td mat-cell *matCellDef="let row">{{ row.prix }}</td>
        </ng-container>
        <!-- matieres Column -->
        <ng-container matColumnDef="matieres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombres de matieres
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nb_matieres }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button mat-flat-button (click)="openEditCategorieComp(row)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button
              mat-flat-button
              (click)="deleteCategorie($event, row._id, row.name)"
            >
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row py-5" *matNoDataRow>
          <td class="mat-cell" colspan="5">
            <div class="bg-blue-50 py-3">
              <p>
                Aucune donnée ne correspond au catégorie "{{ input.value }}"
              </p>

              <span><mat-icon color="warn">warning</mat-icon></span>
            </div>
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>

    <div class="flex justify-end px-1 py-2">
      <button
        class="flex p-4 rounded-md bg-gray-700 text-white hover:bg-gray-600 shadow"
        mat-stroked-button
        color="primary"
        (click)="openAddCategorieComp()"
      >
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
      <!--  <button
        (click)="openAddCategorieComp()"
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon color="primary">add</mat-icon>
      </button> -->
    </div>
  </div>
</div>
