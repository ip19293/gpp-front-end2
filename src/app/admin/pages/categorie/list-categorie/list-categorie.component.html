<div class="card">
  <div class="card-body">
    <div class="card-head">
      <h1 class="display-4">Liste enregistré - Catégories</h1>
    </div>
    <div class="head-content-left">
      <div class="search-container mt-3 mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            type="search"
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-hover"
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Nom
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}({{ row.code }})</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Description
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.description }}
          </td>
        </ng-container>

        <!-- prix Column -->
        <ng-container matColumnDef="prix">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Taux horaire
          </th>
          <td mat-cell *matCellDef="let row">{{ row.prix }}</td>
        </ng-container>
        <!-- matieres Column -->
        <ng-container matColumnDef="matieres">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Nombres de matieres
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nb_matieres }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            &nbsp; &nbsp;Action
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditCategorieComp(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCategorie($event, row._id, row.name)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond au catégorie"{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div class="row flex-row justify-content-end">
      <button
        mat-button
        color="primary"
        style="width: 30vh; border: 2px solid whitesmoke"
        (click)="openAddCategorieComp()"
      >
        <mat-icon>add</mat-icon>
        Nouvele catégorie
      </button>
    </div>
  </div>
</div>
