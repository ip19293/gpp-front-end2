<div mat-dialog-title>
  <h1>{{ data ? "Modifier l'" : "Ajouter un " }} emploi</h1>
</div>
<form [formGroup]="emploiForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Element</mat-label>
        <select matNativeControl name="matiere" formControlName="matiere">
          <option *ngFor="let element of elements" value="{{ element.id }}">
            {{ element.name_EM }}
          </option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enseignant</mat-label>
        <select matNativeControl name="professeur" formControlName="professeur">
          <option selected value=""></option>
          <option
            *ngFor="let professeur of professeurs"
            value="{{ professeur._id }}"
          >
            {{ professeur.nomComplet }}
          </option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Jour</mat-label>
        <select matNativeControl name="dayNumero" formControlName="dayNumero">
          <option value="" selected></option>
          <option *ngFor="let jour of daysOfWeek" value="{{ jour }}">
            {{ jour }}
          </option>
        </select>
      </mat-form-field>

      <div class="type">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Heure de d√©but</mat-label>
          <select matNativeControl name="startTime" formControlName="startTime">
            <option *ngFor="let itm of debit_plan" [ngValue]="itm.value">
              {{ itm.date }}
            </option>
          </select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Nombre d'heures</mat-label>
          <input
            name="nbh"
            type="number"
            matInput
            formControlName="nbh"
            placeholder="nbh nb d`heures"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Type</mat-label>
          <select matNativeControl name="type" formControlName="type">
            <option value="CM">CM</option>
            <option value="TD">TD</option>
            <option value="TP">TP</option>
          </select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      class="mat-radio-button"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mat-radio-button"
      type="submit"
    >
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
