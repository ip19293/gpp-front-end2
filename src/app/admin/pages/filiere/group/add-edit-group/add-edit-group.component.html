<div mat-dialog-title class="border-1">
  <h2>{{ data ? "Modifier le " : "Ajouter un " }}groupe</h2>
</div>
<form [formGroup]="groupForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row border-1 rounded-md py-2 px-6">
      <mat-form-field appearance="outline" class="mt-3">
        <mat-label>Num√©ro</mat-label>
        <input name="numero" type="number" matInput formControlName="numero" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <select matNativeControl name="type" formControlName="type">
          <option selected value=""></option>
          <option value="CM">CM</option>
          <option value="TD/TP">TD/TP</option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Semestre</mat-label>
        <select matNativeControl name="semestre" formControlName="semestre">
          <option *ngFor="let semestre of semestres" value="{{ semestre._id }}">
            {{ semestre.numero }}
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-stroked-button
      class="px-3"
      type="button"
      color="warn"
      [mat-dialog-close]="false"
    >
      Annuler
      <mat-icon>close</mat-icon>
    </button>
    <button mat-stroked-button color="primary" class="px-3" type="submit">
      {{ data ? "Modifier" : "Enregistrer" }}
      <mat-icon>checked</mat-icon>
    </button>
  </div>
</form>
