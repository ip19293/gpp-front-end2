<div class="card">
  <div class="card-body">
    <div class="card-head">
      <h1 class="display-4">{{ filliere | uppercase }} - Semestres</h1>
    </div>
    <div class="head-content-left">
      <div class="search-container mt-3 mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            type="search"
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-hover"
      >
        <!-- semestre Column -->
        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Semestre</th>
          <td mat-cell *matCellDef="let row">
            {{ row.semestre }}
          </td>
        </ng-container>

        <!-- code_EM Column -->
        <ng-container matColumnDef="code_EM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>code EM</th>
          <td mat-cell *matCellDef="let row">
            {{ row.code_EM }}
          </td>
        </ng-container>

        <!-- element Column -->
        <ng-container matColumnDef="element">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Element de module
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.name_EM }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            &nbsp;&nbsp;&nbsp; Action
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="warn"
              (click)="deleteElement($event, row.semestre_id, row.element_id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond au filtere "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div class="row flex-row justify-content-end">
      <button
        mat-button
        color="primary"
        style="width: 30vh; border: 2px solid whitesmoke"
        (click)="openAddElementComp()"
      >
        <mat-icon>add</mat-icon>
        Nouvele element
      </button>
    </div>
  </div>
</div>
