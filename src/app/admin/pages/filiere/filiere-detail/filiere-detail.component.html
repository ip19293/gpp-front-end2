<div class="card">
  <div class="card-body">
    <div class="card-head">
      <h1 class="lg:text-3xl font-extrabold font-mono capitalize">
        {{ niveau }} {{ filiere | uppercase }} -
        {{ "Eléments" }}
      </h1>
    </div>
    <div class="head-content-left flex justify-between mt-3 mb-3">
      <div class="search-container">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            type="search"
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
      <div class="flex justify-end">
        <form
          enctype="multipart/form-data"
          class="flex justify-center items-center space-x-2 bg-gray-100 pl-2 rounded-md"
        >
          <div class="px-3 py-2 border-blue-800 border-2 rounded-md">
            <input
              class=""
              type="file"
              name="file"
              id="file"
              (change)="uploads($event)"
              style="display: none"
            />
            <label for="file">
              <fa-icon
                class="fa-close text-green-400"
                [icon]="faFileExcel"
              ></fa-icon>
              &nbsp;
              {{ selectedFileName || "Choisir un fichier" }}</label
            >
          </div>

          <button
            class="p-3 rounded-r-md h-full"
            mat-flat-button
            type="submit"
            color="primary"
            [disabled]="!fileIsSelected"
            (click)="onFormSubmit()"
          >
            <fa-icon class="fa-close mr-1" [icon]="faCloudUpload"> </fa-icon>
            <span>Upload file</span>
          </button>
        </form>
      </div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- name_EM Column -->
        <ng-container matColumnDef="name_EM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name_EM }}
          </td>
        </ng-container>

        <!-- code_EM Column -->
        <ng-container matColumnDef="code_EM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">
            {{ row.code_EM }}
          </td>
        </ng-container>

        <!-- credit Column -->
        <!--   <ng-container matColumnDef="credit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Planification
          </th>
          <td mat-cell *matCellDef="let row">
            CM: {{ row.heuresCM }},&nbsp;TD:{{ row.heuresTD }},&nbsp;TP:{{
              row.heuresTP
            }}
          </td>
        </ng-container> -->
        <!-- professeurCM Column -->
        <ng-container matColumnDef="professeurCM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CM</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let prof of row.professeurCM">
              {{ prof.nom }} {{ prof.prenom }}
            </span>
          </td>
        </ng-container>
        <!-- professeurTD Column -->
        <ng-container matColumnDef="professeurTD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TD</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let prof of row.professeurTD">
              {{ prof.nom }} {{ prof.prenom }}
            </span>
          </td>
        </ng-container>
        <!-- professeurTP Column -->
        <ng-container matColumnDef="professeurTP">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TP</th>
          <td mat-cell *matCellDef="let row">
            <span *ngFor="let prof of row.professeurTP">
              {{ prof.nom }} {{ prof.prenom }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l space-x-3">
            <button mat-flat-button (click)="openEditElementComp(row)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-flat-button (click)="delete($event, row._id)">
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond au filtere "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div class="flex justify-end px-0 py-2 space-x-3">
      <button
        class="flex p-4 rounded-md bg-gray-700 text-white hover:bg-gray-600 shadow"
        mat-stroked-button
        color="primary"
        (click)="openAddElementComp(id)"
      >
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </div>
  </div>
</div>
