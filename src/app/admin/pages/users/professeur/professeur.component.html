<div class="card">
  <div class="card-head">
    <h1 class="display-4">Liste enregistré - Enseignants</h1>
  </div>
  <div class="card-body">
    <div class="head-content-left">
      <div class="search-container mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="table table-bordered table-hover"
      >
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            E-mail
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.email }}
          </td>
        </ng-container>
        <!-- nom Column -->
        <ng-container matColumnDef="nom">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Nom & Prenom
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nomComplet | uppercase }}
          </td>
        </ng-container>

        <!-- mobile Column -->
        <ng-container matColumnDef="mobile">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Téléphone
          </th>
          <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
        </ng-container>
        <!-- banque Column -->
        <ng-container matColumnDef="banque">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Banque
          </th>
          <td mat-cell *matCellDef="let row">{{ row.banque }}</td>
        </ng-container>
        <!-- account Column -->
        <ng-container matColumnDef="account">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Numero du compte
          </th>
          <td mat-cell *matCellDef="let row">{{ row.accountNumero }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="p-3 text-left bg-light"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openEditProfesseurComp(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProfesseur($event, row._id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              routerLink="./{{ row._id }}/cours"
            >
              <mat-icon>event_note</mat-icon>
            </button>
            <button
              mat-icon-button
              color="primary"
              routerLink="./{{ row._id }}"
            >
              <mat-icon color="green">more_horiz</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">Aucune donnée ne correspond</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div class="row flex-row justify-content-end">
      <button
        class="btn border-t-neutral-800"
        mat-button
        color="primary"
        style="width: 30vh; border: 2px solid whitesmoke"
        (click)="openAddProfesseurComp()"
      >
        <mat-icon>add</mat-icon>
        Nouvele enseignant
      </button>
    </div>
  </div>
</div>
