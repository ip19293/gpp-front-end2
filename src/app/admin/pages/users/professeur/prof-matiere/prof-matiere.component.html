<div class="card">
  <div class="card-head">
    <h1 class="lg:text-3xl font-extrabold font-serif capitalize">
      Matières - {{ nom }} {{ prenom }}
    </h1>
  </div>
  <div class="card-body">
    <div class="head-content-left">
      <div class="search-container mb-3">
        <div class="normal-search">
          <input
            matInput
            (keyup)="applyFilter($event)"
            #input
            class="search"
            placeholder="Recherche..."
          />
          <mat-icon class="search-icon">search</mat-icon>
        </div>
      </div>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- categorie Column -->
        <ng-container matColumnDef="categorie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
          <td mat-cell *matCellDef="let row">
            {{ row.categorie }}
          </td>
        </ng-container>
        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">
            {{ row.code }}
          </td>
        </ng-container>
        <!-- prix Column -->
        <ng-container matColumnDef="prix">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Taux horaire
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.prix }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button
              mat-flat-button
              class="mr-5"
              (click)="deleteOneMatFromProf($event, row._id)"
            >
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond ou matiére"{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <div class="flex justify-end px-0.5 py-2">
      <button
        class="flex p-4 rounded-md bg-gray-700 text-white hover:bg-gray-600 shadow"
        mat-stroked-button
        color="primary"
        (click)="openAddMatiereComp()"
      >
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </div>
  </div>
</div>
