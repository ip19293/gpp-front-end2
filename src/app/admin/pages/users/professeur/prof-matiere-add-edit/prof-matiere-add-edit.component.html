<div mat-dialog-title>
  <h1>Matiere Form</h1>
</div>
<form [formGroup]="matiereForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Categorie</mat-label>
        <select
          matNativeControl
          name="categorie"
          formControlName="categorie"
          [(ngModel)]="categorieSelected"
          (ngModelChange)="onCategorieSelected($event)"
        >
          <option
            *ngFor="let categorie of categories"
            value="{{ categorie._id }}"
          >
            {{ categorie.name }}
          </option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Matiere</mat-label>

        <select matNativeControl name="matieres" formControlName="matieres">
          <option value="" selected></option>
          <option *ngFor="let matiere of matieres" value="{{ matiere._id }}">
            {{ matiere.name }}
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-raised-button
      class="mat-radio-button"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      class="mat-radio-button"
      type="submit"
    >
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
